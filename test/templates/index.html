			<a class="logo" href="../../index.html">   Transform <span>For Equity</span> <img src="../static/butterfly_icon.png" style="vertical-align: top; float: left;" height="30px"/></a>
			<nav>
				<a href="#logBan">Menu</a>
			</nav>
		</header>

	<!-- Nav -->
	<nav id="logBan">
		<ul class="links">
			<li><a href="../index.html">Home</a></li>
			<li><a href="../about.html">About</a></li>
			<li><a href="../contactus.html">Contact Us</a></li>
			<li><a href="../partners.html">Services</a></li>
			<li><a href="../portfolio.html">Portfolio</a></li>
			<li class="submenu"><a href="#">Social Media</a>
				<ul>
					<li><a href="portfolio.html"><i class="fas fa-newspaper" style="color: white; padding-right: 1px;"></i>&nbsp;Blogs</a></li>
					<li><a href="http://www.linkedin.com/in/deitra-reiser-1aa71117"><i class="fab fa-linkedin" style="color: white; padding-right: 1px;"></i> LinkedIn</a></li>
					<li><a href="https://www.instagram.com/transformforequity/"><i class="fab fa-instagram" style="color: white; padding-right: 1px;"></i>&nbsp;Instagram</a></li>
				</ul>
		</li>
		</ul>

	<!-- Header end -->
	<main class="cd-main">
		<section class="cd-section index4 visible">
			<div class="cd-content style4">
				<div class="login-box">
					<div class="login-form-slider">
						<!-- login slide start -->
						<div class="login-slide slide">
							<div class="row no-gutters height-100-percentage">
								<div class="col-md-8 col-sm-12 style4-left">
									<div class="d-flex height-100-percentage padding-40px">
										<div class="align-self-center width-100-percentage">
											<h2>Login</h2>
											<form id="loginForm" action="{{ url_for ('login') }}" method="post">
												<div class="form-group">
													<label class="label">Email Address</label>
													<input id="username" name="username" type="text" class="form-control" placeholder="Enter your email">
												</div>
												<div class="form-group">
													<label class="label">Password</label>
													<input id="password" name="password" type="password" class="form-control" placeholder="Enter your password">
												</div>
												<div class="forgot-txt">
													<a href="javascript:;" class="forgot-password-click">Forgot Password</a>
												</div>
												<div class="form-group">
                                                    <div class="msg">{{ msg }}</div>
													<input type="submit" class="submit" value="Login">
												</div>
											</form>
										</div>
									</div>
								</div>
							</div>
						</div>
						<!-- login slide end -->
						<!-- forgot password slide start -->
						<div class="forgot-password-slide slide">
							<div class="d-flex height-100-percentage style4-left">
								<div class="align-self-center width-100-percentage padding-40px">
									<form>
										<div class="row">
											<div class="col-md-7 col-s-12">
												<label class="label">Enter your email address to reset your password</label>
												<div class="form-group user-name-field">
													<label class="label">Email</label>
													<input type="text" class="form-control">
												</div>
												<div class="form-group">
													<input type="submit" class="submit" value="Submit">
												</div>
											</div>
										</div>
									</form>
									<div class="sign-up-txt">
										if you remember your password? <a href="javascript:;" class="login-click">login</a>
									</div>
								</div>
							</div>
						</div>
						<!-- forgot password slide end -->
					</div>
				</div>
			</div>
		</section>
	</main>

	<!-- JS File -->
	<script src="../static/breakpoints.min.js"></script>
